<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:insert name="title">Título Padrão</ui:insert>
        </title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/style.css"/>
    </h:head>
    <h:body>
        <div id="cabecalho">
            <ui:insert name="title">Título Padrão</ui:insert>
        </div> 
        <div class="card">
			<h:form>
				<p:megaMenu orientation="horizontal" autoDisplay="false">
					<p:submenu label="Controles"
						icon="pi pi-fw pi-cloud-upload">
						<p:column>
							<p:submenu label="Cidades">
								<p:menuitem value="Controle de Cidades" icon="pi pi-upload"
									url="/ccbank-master1/privado/cidade/listar.xhtml" />

							</p:submenu>
							<p:submenu label="Usuários" icon="pi pi-fw pi-user">								
								<p:menuitem value="Controle de Usuários" icon="pi pi-users"
									url="/ccbank-master1/usuario/listar.xhtml" />
							</p:submenu>
						</p:column>
					</p:submenu>

                                    <p:menuitem icon="pi pi-sign-out" value="Sair" action="#{usuarioMB.sair()}" />

				</p:megaMenu>
			</h:form>
        </div>
        <div id="conteudo">
            <ui:insert name="content">Conteúdo Padrão</ui:insert>
        </div>
        <p:growl id="growl" life="5000" showDetail="true"/>
        <h:messages />
        <div id="rodape">
            <ui:include src="rodape.xhtml" />
        </div>
    </h:body>
</html>
