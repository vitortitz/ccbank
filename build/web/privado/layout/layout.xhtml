<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:insert name="title">Título Padrão</ui:insert>
        </title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/style.css"/>
    </h:head>
    <h:body>
        <div id="cabecalho">
            <ui:insert name="title">Título Padrão</ui:insert>
        </div> 
        <div class="card">
            <h:form>
                <p:megaMenu orientation="horizontal" autoDisplay="false">
                    <p:submenu label="Controles"
                               icon="ui-icon-power">
                        <p:column>
                            <p:submenu label="Cidades">
                                <p:menuitem value="Controle de Cidades"
                                            url="/ccbank-master/privado/cidade/listar.xhtml" />

                            </p:submenu>
                            <p:submenu label="Usuários" >								
                                <p:menuitem value="Controle de Usuários" icon="ui-icon-power"
                                            url="/ccbank-master/usuario/listar.xhtml" />
                            </p:submenu>
                            
                            <p:submenu label="Pessoas" >								
                                <p:menuitem value="Controle de Pessoas" 
                                            url="/ccbank-master/pessoa/listar.xhtml" />
                            </p:submenu>
                            
                            <p:submenu label="Contas" >								
                                <p:menuitem value="Controle de Contas" icon="ui-icon-power"
                                            url="/ccbank-master/conta/listar.xhtml" />
                            </p:submenu>
                            
                        </p:column>
                    </p:submenu>

                    <p:menuitem icon="ui-icon-power" value="Sair" action="#{usuarioMB.sair()}" />

                </p:megaMenu>
            </h:form>
        </div>
        <div id="conteudo">
            <ui:insert name="content">Conteúdo Padrão</ui:insert>
        </div>
        <p:growl id="growl" life="5000" showDetail="true"/>
        <h:messages />
        <div id="rodape">
            <ui:include src="rodape.xhtml" />
        </div>
    </h:body>
</html>
