<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/resources/sweetalert.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/materialize.min.css"/>
        <h:outputScript library="js" name="sweetalert.min.js"/>
        <h:outputScript library="js" name="materialize.min.js"/>
        <title>CC Bank</title>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div styleClass="valign-wrapper" id="login-page">
            <div class="container" >
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">

                                <p:dialog visible="true" closable="false" resizable="false" draggable="false"
                                          modal="true" width="400" height="250" header="Mercado de Serviços | Autenticação ">
                                    <h:form>
                                        <p:growl id="growl" life="3000" showDetail="true"/>
                                        <div class="col s12 input-field">
                                            <h:inputText id="email" value="#{usuarioMB.usuario.login}" required="true"
                                                requiredMessage="O campo Login é obrigatório"/>
                                            <h:outputLabel for="username" value="Usuário" />
                                        </div>
                                        <div class="col s12 input-field">
                                            <h:inputSecret
                                                id="senha"
                                                maxlength="8"
                                                size="20"
                                                required="true"
                                                requiredMessage="O campo Senha é obrigatório"
                                                value="#{usuarioMB.usuario.senha}"
                                                />
                                            <h:outputLabel for="senha" value="Senha" />    
                                        </div>
                                        <div class="col s12 input-field">
                                            <h:commandLink
                                                styleClass="btn btn-large"
                                                value="Entrar"
                                                actionListener="#{usuarioMB.autenticar}"
                                                />
                                            
                                        </div>
                                    </h:form>
                                </p:dialog>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script>
      $(document).on("ready", function () {
        $("#login-page").css({ height: window.innerHeight + "px" });
      });
    </script>
    </h:body>
</html>
